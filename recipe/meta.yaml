{% set name = "voila" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    folder: {{ name }}
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}-sourcemaps/{{ name }}-sourcemaps-{{ version }}.tar.gz
    folder: {{ name }}-sourcemaps

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install {{name}} --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - voila = voila.app:main

requirements:
  host:
    - python >=3.6
    - pip
    - nodejs
  run:
    - python >=3.6
    - nbconvert >=6.0.0,<7
    - jupyter_server >=0.3.0,<2
    - nbclient >=0.4.0,<0.6

test:
  imports:
    - voila
  commands:
    - voila --help

outputs:
  - name: voila
    version: {{ version }}
    files:
      - "bin/voila"
      - "lib/python{{ PY_VER }}/site-packages/voila"
      - "share/jupyter/voila/"
      - "etc/jupyter"
  - name: voila-sourcemaps
    version: {{ version }}
    build:
      noarch: python
    requirements:
      host:
        - python
        - pip
        - nodejs
      run:
        - python
        - {{ pin_subpackage('voila', exact=True) }}
    script: install_sourcemaps.sh

about:
  home: https://github.com/voila-dashboards/voila
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Rendering of live Jupyter notebooks with interactive widgets
  description: |
    Voila serves live Jupyter notebooks including Jupyter interactive widgets.
    Unlike the usual HTML-converted notebooks, each user connecting to the
    Voila tornado application is associated with a dedicated Jupyter kernel
    which can execute triggered by Jupyter interactive widgets.

    By default, voila disallows execute requests from the front-end, disabling
    the ability to execute arbitrary code.
  dev_url: https://github.com/voila-dashboards/voila

extra:
  recipe-maintainers:
    - SylvainCorlay
    - maartenbreddels
    - JohanMabille
    - jtpio
